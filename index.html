
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSC Employee Management</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <div class="contact-info">
          <div class="search-box">
            <button class="btn-search"><i class="fas fa-search"></i></button>
            <input type="text" class="input-search" placeholder="Type to Search...">
          </div>
          <div class="info">
            <div class="image">
                <img src="image/hehe.png" alt="">
            </div>
            <div class="information">
                <div class="user ">
                    <p>Ngô Thành Phú</p>
                  </div>
                  <div class="user">
                    <p>Emp ID - 042008 - DAI LONG</p>
                  </div>
                  <div class="user career">
                    <i class="fa-solid fa-user-graduate icon"></i>
                    <p>Lamination Worker</p>
                  </div>
                  <div class="user">
                    <p>Casegoods Whitewood</p>
                  </div>
                  <div class="user">
                    <i class="fa-solid fa-industry icon"></i>
                    <p>Plant 2</p>
                  </div>
                  <div class="user">
                    <p class="icon">Supervisor:</p>
                    <p>Test test</p>
                  </div>
                  <div class="user">
                    <p class="icon">Manager: </p>
                    <p>Test</p>
                  </div>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="index.html" autocomplete="off">
            <div class="input-container">
              <input type="text" name="cccd" class="input" disabled/>
              <span>CCCD</span>
            </div>

            <div class="input-container" style="display: flex;">
                <div class="input-group">
                    <input type="text" name="birthDate" class="input" disabled/>
                    <span>Birth Date</span>
                </div>
                <div class="input-group">
                    <input type="tel" name="gender" class="input" disabled/>
                    <span >Gender</span>
                </div>
            </div>

            <div class="input-container">
                <textarea name="address" class="input" rows="1" disabled></textarea>
                <span>Address</span>
              </div>
              <div class="input-container">
                <input type="tel" name="mobile" class="input" disabled/>
                <span>Mobile</span>
              </div>

              <div class="input-container" style="display: flex;">
                <div class="input-group-date">
                    <input type="tel" name="startDay" class="input" disabled/>
                  <span>Start Date</span>
                </div>
                <div class="input-group-date" >
                    <input type="tel" name="endDate" class="input" disabled/>
                    <span >End date</span>
                </div>
              </div>

              <div class="input-container">
                <textarea name="address" class="input" rows="1" disabled></textarea>
                <span>Thường trú</span>
              </div>
              <div class="input-container">
                <textarea name="address" class="input" rows="1" disabled></textarea>
                <span>Quê quán</span>
              </div>
              <div class="input-container">
                <input type="tel" name="endDate" class="input" disabled/>
                <span>Report to team leader</span>
              </div>
              <div class="input-container">
                <input type="tel" name="endDate" class="input" disabled/>
                <span>Director</span>
              </div>

              <div class="input-container" style="display: flex;">
                <div class="input-group-time">
                    <input type="tel" name="endDate" class="input" disabled/>
                    <span>Giờ Nghỉ trưa</span>
                </div>
                <div class="input-group-time">
                    <input type="tel" name="endDate" class="input" disabled/>
                    <span >Giờ ăn trưa</span>
                </div>
              </div>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
